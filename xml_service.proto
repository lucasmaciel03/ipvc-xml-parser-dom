syntax = "proto3";

package xmlparser;

service XMLParserService {
  // MÃ©todo para enviar um ficheiro XML do cliente para o servidor
  rpc SendXMLFile(XMLRequest) returns (XMLResponse);
}

// Mensagem para envio de ficheiro XML
message  XMLRequest {
  string filename = 1;
  string file_content = 2;
}

// Mensagem de resposta do servidor
message XMLResponse {
  string message = 1;
  bool success = 2;
}